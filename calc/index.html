<!DOCTYPE html>

<html
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="javascript.js"> </script>
    </head>
    <body>
        <div class="calc">
          <div class="histDisp"></div>
          <div class="disp">0</div>
          <div class="keys">
              <button data-action="("> ( </button>
              <button data-action=")"> ) </button>
              <button data-action="del" class="delButt"> DEL </button>
              <button data-action="clear" class="clrButt"> CLR </button>
              <button>7</button>
              <button>8</button>
              <button>9</button>
              <button data-action="divide" class="opButt">/</button>
              <button>4</button>
              <button>5</button>
              <button>6</button>
              <button data-action="multiply" class="opButt">*</button>
              <button>1</button>
              <button>2</button>
              <button>3</button>
              <button data-action="subtract" class="opButt">-</button>
              <button data-action="decimal">.</button>
              <button>0</button>
              <button data-action="calculate" class="opButt">=</button>
              <button data-action="add"  class="opButt">+</button>
          </div>
        </div>
    </body>
</html>
